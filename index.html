<script>
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }


  function calcCyclus(p) {
    currentDate = new Date()
    return 15*Math.sin((2*(Math.PI*(
      currentDate.toUTCString().substring(17,19) + (( // Hour
      currentDate.toUTCString().substring(20,22)/60) + ( // Minute
      currentDate.toUTCString().substring(23,25)/3600))))) // Second
      /p) // Pantheon Rank
  }

  async function startLoop() {
    while(true) {
      document.open()
      document.write("<link rel='stylesheet' href='style.css'>")
      document.write("<h1>Cyclus Tracker</h1>")
      document.write("<b>")
      document.write("<img src='diamond.png'></img>Diamond: " + calcCyclus(3).toFixed(2))
      document.write("<br><img src='ruby.png'></img>Ruby: " + calcCyclus(12).toFixed(2))
      document.write("<br><img src='jade.png'></img>Jade: " + calcCyclus(24).toFixed(2))
      document.write("</b>")
      await sleep(1000)
    }
  }
  startLoop()
</script>
